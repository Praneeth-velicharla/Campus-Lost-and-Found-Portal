<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4 text-blue-600">404</h1>
    <p class="text-xl text-gray-500 mb-4">Oops! Page not found</p>
    <a href="/" class="text-blue-600 hover:text-blue-800 underline">Return to Home</a>
  </div>

  <script>
    // Log the 404 error similar to React's useEffect on location.pathname
    console.error("404 Error: User attempted to access non-existent route:", window.location.pathname);
  </script>
</body>
</html>
