<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Lost & Found - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="bg-blue-600 text-white p-3 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.84 6.548 8 8 0 01-10 0 12.083 12.083 0 01.84-6.548L12 14z" />
          </svg>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Campus Lost & Found</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <div class="bg-white shadow-lg rounded-lg">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-xl font-semibold mb-1">Welcome Back</h2>
        <p class="text-gray-600">Enter your credentials to access your account</p>
      </div>
      <div class="p-6">
        
        {% if messages %}
          <div class="mb-4">
          {% for message in messages %}
            <p class="text-center text-sm {% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %}">
              {{ message }}
            </p>
          {% endfor %}
          </div>
        {% endif %}

        <form id="loginForm" method="POST" class="space-y-4">
          {% csrf_token %}

          <div class="space-y-2">
            <label for="id_email" class="block text-gray-700 font-medium">Email or Username</label>
            <input 
              id="id_email" 
              name="email" 
              type="text" 
              placeholder="Enter your college email or username"
              required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="space-y-2 relative">
            <label for="id_password" class="block text-gray-700 font-medium">Password</label>
            <div class="relative">
              <input 
                id="id_password"
                name="password"
                type="password"
                placeholder="Enter your password"
                required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button 
                type="button"
                class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700"
                onclick="togglePassword('id_password')"
              >üëÅ</button>
            </div>
          </div>

          <button 
            type="submit" 
            id="submitBtn"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
          >
            Sign In
          </button>
        </form>
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline font-medium">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  
  
  <script>
  function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
